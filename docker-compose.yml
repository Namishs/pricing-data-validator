version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pricing
      POSTGRES_PASSWORD: pricing
      POSTGRES_DB: pricingdb
    volumes:
      - pricing-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: pricing-validator:local
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pricingdb
      SPRING_DATASOURCE_USERNAME: pricing
      SPRING_DATASOURCE_PASSWORD: pricing
      SPRING_JPA_HIBERNATE_DDL-AUTO: update
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  pricing-db-data:
